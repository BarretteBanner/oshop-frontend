<div *ngIf="productObservable | async as product" class="row">
  <div class="col-md-6">
    <form *ngIf="product" #form="ngForm" (ngSubmit)="save(form.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          required
          #title="ngModel"
          [(ngModel)]="product.title"
          name="title"
          type="text"
          id="title"
          class="form-control"
        />
        <div
          *ngIf="title && title.touched && title.invalid"
          class="alert alert-danger"
        >
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
          <input
            required
            #price="ngModel"
            [(ngModel)]="product.price"
            name="price"
            type="number"
            id="price"
            class="form-control"
          />
        </div>
        <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
          Price is required.
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select
          required
          #category="ngModel"
          [ngModel]="product.category"
          name="category"
          id="category"
          class="form-control"
        >
          <option value=""></option>
          <option
            *ngFor="let category of categoriesObservable | async"
            [value]="category.id"
          >
            {{ category.name }}
          </option>
        </select>
        <div
          *ngIf="category.touched && category.invalid"
          class="alert alert-danger"
        >
          Category is required.
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
          required
          #imageUrl="ngModel"
          [(ngModel)]="product.imageUrl"
          name="imageUrl"
          type="text"
          id="imageUrl"
          class="form-control"
        />
        <div
          *ngIf="imageUrl.touched && imageUrl.invalid"
          class="alert alert-danger"
        >
          Image URL is required.
        </div>
      </div>
      <button [disabled]="form.invalid" class="btn btn-primary">Save</button>
      <button type="button" (click)="delete()" class="btn btn-danger">
        Delete
      </button>
    </form>
  </div>
  <div class="col-md-6">
    <div *ngIf="product" class="card" style="width: 18rem;">
      <img [src]="product.imageUrl" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">
          {{ product.price | currency: 'USD' }}
        </p>
      </div>
    </div>
  </div>
</div>
